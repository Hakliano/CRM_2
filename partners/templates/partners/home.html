<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>START</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% include 'partners/hlavicka.html' %}
<div class="container">
    <h2 class="my-4">Počet partnerů podle uživatele</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Uživatel</th>
                <th>Počet partnerů</th>
            </tr>
        </thead>
        <tbody>
            {% for uzivatel in uzivatele %}
            <tr>
                <td>{{ uzivatel.username }}</td>
                <td>{{ uzivatel.pocet_partneru }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Žádní uživatelé nenalezeni.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</html>
