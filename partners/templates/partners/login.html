
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>START</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CRM pro Umiš to</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Domů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'novy_partner' %}">Přidat partnera</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'seznam_partneru' %}">Seznam partnerů</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'filtr_partneru' %}">Filtrovat partnery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mapa_partneru' %}">Mapa</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">Přihlášení</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Uživatelské jméno</label>
                            <input type="text" name="username" id="id_username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Heslo</label>
                            <input type="password" name="password" id="id_password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




</html>
