{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Import partner≈Ø</title>
  </head>
  <body>
    <h1>Import JSON souboru s partnery</h1>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color: {% if message.tags == 'error' %}
              
              red

            {% elif message.tags == 'warning' %}
              
              orange

            {% else %}
              
              green

            {% endif %};">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Importovat</button>
    </form>
  </body>
</html>
